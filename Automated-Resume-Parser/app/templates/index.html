<!DOCTYPE html>
<html>
<head><title>Resume Upload</title></head>
<body>
    <h1>Upload Resume</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
